<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGallery</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="img-0">
            <img src="./profilePhoto.png" alt="Profile photo of the artist" srcset="">
        </div>
        <div class="text-0">
            <p class="name">Rodney Cotton</p>
            <p class="location">Helsinki, Finland</p>
        </div>
        <div class="btn-container">
            <div class="txt-1 btn">
                <p class="num-txt">100</p>
                <p class="info-txt">Posts</p>

            </div>


            <div class="txt-2 btn">
                <p class="num-txt">2,242</p>
                <p class="info-txt">Follower</p>
            </div>


            <div class="txt-3 btn">
                <p class="num-txt">1,432</p>
                <p class="info-txt">Following</p>
            </div>
        </div>


    </header>
    <div class="container">
        <div class="img-1">
            <img src="./photo1.png" alt="Living room wall photograph" srcset="">
        </div>
        <div class="img-2">
            <img src="./photo2.png" alt="Living Room sofa photograph" srcset="">
        </div>
        <div class="img-3">
            <img src="./photo3.png" alt="Bathroom tub photograph" srcset="">
        </div>

        <div class="img-4">
            <img src="./photo_4.png" alt="Lamp" srcset="">
        </div>
        <div class="img-5">
            <img src="./photo5.png" alt="Leaf" srcset="">
        </div>
        <div class="img-6">
            <img src="./photo6.png" alt="Wooden desk" srcset="">
        </div>


    </div>

    <footer>
        <p>created by kenisthemenis - devChallenges.io</p>
    </footer>

</body>

</html>
